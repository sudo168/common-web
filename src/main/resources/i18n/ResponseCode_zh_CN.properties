1002 = 服务器异常
1003 = 参数异常
1004 = 请求方法不支持
1005 = 请求媒体类型不支持
1006 = 无效操作
1007 = 操作频繁
1008 = 响应数据类型不匹配

1101 = 没有访问权限
1102 = 未登录或身份认证已失效

1201 = 添加失败
1202 = 更新失败
1203 = 删除失败
1204 = 验证码错误

/**2开头表示用户异常*/
