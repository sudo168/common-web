2002 = 用户已存在
2003 = 用户名或密码错误
2004 = 用户被禁用
2005 = 新旧密码一致，不需要修改
2006 = 两次密码输入不一致
2007 = 用户注册失败
2008 = 登录失败
2009 = 注册成功，静默登录失败
2010 = 用户昵称已存在
2011 = 旧密码错误

2101 = 邮箱地址格式不正确
2102 = 邮件发送失败

2201 = 不支持文件类型
2202 = 文件大小超出限制
2203 = 文件传输失败
2204 = 没有存储文件扩展信息
2205 = 文件删除失败